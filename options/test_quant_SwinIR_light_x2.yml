# general settings
name: test_SwinIR_light_x2_per-channel_smooth
model_type: SwinIRModel
scale: 2
num_gpu: 1
manual_seed: 0
gpu: 1

cali_data: /data/user/tourist/calidata/cali_data_100_x2.pth

clusters: 50

quant:
  hook_per_layer: False
  hook_per_block: True

quantization:
  bits_candidate: [4]
  input_quant_params:
    n_bits: 
  weight_quant_params:
    n_bits: 


datasets:
  test_1:  # the 1st test dataset
    task: SR
    name: Set5
    type: PairedImageDataset
    dataroot_gt: /data/dataset/SR/benchmark/Set5/HR
    dataroot_lq: /data/dataset/SR/benchmark/Set5/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_2:  # the 2st test dataset
    task: SR
    name: Set14
    type: PairedImageDataset
    dataroot_gt: /data/dataset/SR/benchmark/Set14/HR
    dataroot_lq: /data/dataset/SR/benchmark/Set14/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_3:  # the 3st test dataset
    task: SR
    name: B100
    type: PairedImageDataset
    dataroot_gt: /data/dataset/SR/benchmark/B100/HR
    dataroot_lq: /data/dataset/SR/benchmark/B100/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_4:  # the 4st test dataset
    task: SR
    name: Urban100
    type: PairedImageDataset
    dataroot_gt: /data/dataset/SR/benchmark/Urban100/HR
    dataroot_lq: /data/dataset/SR/benchmark/Urban100/LR_bicubic/X2
    filename_tmpl: '{}x2'
    io_backend:
      type: disk

  test_5:  # the 5st test dataset
    task: SR
    name: Manga109
    type: PairedImageDataset
    dataroot_gt: /data/dataset/SR/benchmark/Manga109/HR
    dataroot_lq: /data/dataset/SR/benchmark/Manga109/LR_bicubic/X2
    filename_tmpl: '{}_LRBI_x2'
    io_backend:
      type: disk


network_Q:
  type: SwinIR
  upscale: 2
  img_size: 64
  window_size: 8
  img_range: 1.
  depths: [6,6,6,6]
  embed_dim: 60
  num_heads: [6,6,6,6]
  mlp_ratio: 2
  upsampler: pixelshuffledirect


# paths
path:
  pretrain_network_Q: /data/user/tourist/mixed-percision-quantization-for-SwinIR/experiments/bound_matrix_joint_1e-8_0.5_percen/models/net_Q_5000.pth
  strict_load_Q: true

pathFP:
  pretrain_network_FP: /data/pretrained/SwinIR/002_lightweightSR_DIV2K_s64w8_SwinIR-S_x2.pth
  strict_load_FP: true

# validation settings
val:
  save_img: False
  suffix: ~  # add suffix to saved images, if None, use exp name
  use_chop: False  # True to save memory, if img too large

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: True
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: True
